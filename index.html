<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quotation Generator</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <style>
        body { font-family: Arial, sans-serif; }
        .container { width: 80%; margin: auto; }
        label, input, textarea { display: block; width: 100%; margin-top: 10px; }
        button { margin-top: 20px; padding: 10px; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Quotation Generator</h2>
        <form id="quotationForm">
            <label>Name of Customer:</label>
            <input type="text" id="customerName">
            
            <label>Address:</label>
            <textarea id="customerAddress"></textarea>
            
            <label>Particulars:</label>
            <input type="text" id="particulars">
            
            <label>Amount:</label>
            <input type="number" id="amount">
            
            <button type="button" onclick="generatePDF()">Generate PDF</button>
        </form>
    </div>
    
    <script>
        function generatePDF() {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();
            
            let name = document.getElementById('customerName').value;
            let address = document.getElementById('customerAddress').value;
            let particulars = document.getElementById('particulars').value;
            let amount = document.getElementById('amount').value;
            
            doc.text("Quotation", 20, 20);
            doc.text("Name of Customer: " + name, 20, 30);
            doc.text("Address: " + address, 20, 40);
            doc.text("Particulars: " + particulars, 20, 50);
            doc.text("Amount: " + amount, 20, 60);
            
            doc.save("quotation.pdf");
        }
    </script>
</body>
</html>
