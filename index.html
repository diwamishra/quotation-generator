<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quotation Generator</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        .container { width: 80%; margin: auto; border: 2px solid black; padding: 20px; }
        .header { font-size: 24px; font-weight: bold; }
        table { width: 100%; border-collapse: collapse; margin-top: 10px; }
        th, td { border: 1px solid black; padding: 10px; text-align: left; }
        label, input, textarea { display: block; width: 100%; margin-top: 10px; }
        button { margin-top: 20px; padding: 10px; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">PRIYA AUTO - Quotation/Proforma Invoice</div>
        <form id="quotationForm">
            <label>Name of Customer:</label>
            <input type="text" id="customerName">
            
            <label>Address:</label>
            <textarea id="customerAddress"></textarea>
            
            <table>
                <tr>
                    <th>Particulars</th>
                    <th>Amount</th>
                </tr>
                <tr>
                    <td><input type="text" id="particulars"></td>
                    <td><input type="number" id="amount"></td>
                </tr>
            </table>
            
            <button type="button" onclick="generatePDF()">Generate PDF</button>
        </form>
    </div>
    
    <script>
        function generatePDF() {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();
            
            let name = document.getElementById('customerName').value;
            let address = document.getElementById('customerAddress').value;
            let particulars = document.getElementById('particulars').value;
            let amount = document.getElementById('amount').value;
            
            doc.setFontSize(16);
            doc.text("PRIYA AUTO - Quotation/Proforma Invoice", 20, 20);
            doc.setFontSize(12);
            doc.text("Name of Customer: " + name, 20, 30);
            doc.text("Address: " + address, 20, 40);
            
            doc.text("Particulars", 20, 50);
            doc.text("Amount", 150, 50);
            doc.line(20, 55, 190, 55);
            doc.text(particulars, 20, 65);
            doc.text(amount, 150, 65);
            
            doc.save("quotation.pdf");
        }
    </script>
</body>
</html>
